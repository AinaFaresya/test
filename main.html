<form>

    <label for="tarikhRekod">Tarikh & Masa Rekod:</label>
    <input type="datetime-local" id="tarikhRekod">
  
    <label for="tekananDarah">Tekanan Darah (Sistolik / Diastolik):</label>
    <input type="number" id="sistolik" placeholder="Sistolik">
    <input type="number" id="diastolik" placeholder="Diastolik">
  
    <label for="denyutanJantung">Denyutan Jantung (BPM):</label>
    <input type="number" id="denyutanJantung">
  
    <label for="spO2">Paras Oksigen (%):</label>
    <input type="number" id="spO2">
  
    <label for="suhu">Suhu Badan (Â°C):</label>
    <input type="number" id="suhu">
  
    <label for="catatan">Catatan Tambahan:</label>
    <textarea id="catatan" placeholder="Masukkan catatan tambahan..."></textarea>
  
    <button type="submit">Simpan Rekod</button>
    <button type="reset">Padam Semua</button>
  </form>
